<body>
    
    <div class="box">
<h2>Todo List</h2>
<form action="/save_data/" method="post">
   {% csrf_token %}
    <input type="text" placeholder="Enter New Task...." name="new_task" class="input1">
    <input type="date" name="new_date" class="input2">
    <button class="btn btn-danger ml-2">Add Task</button>

</form>
    </div>
</body>
</html>


<table class="table table-info table-bordered table-hover table-striped">
<tr>
    <th>Sno</th>
    <th>Task</th>
    <th>Task Date</th>
    <th>Edit</th>
    <th>Delete</th>
</tr>
{% for i in data %}
<tr>
<td>{{forloop.counter}}</td>
<td>{{i.new_task}}</td>
<td>{{i.new_date}}</td>
<td><a href="/edit_todolist?id={{i.id}}"><button class="btn btn-warning">edit</button></a></td>
<td><a href="/delete_todo?id={{i.id}}"><button class="btn btn-warning">delete</button></a></td>

</tr>
{% endfor %}
</table>
